<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ru">
<head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>xboxstat.com - Test Link</title>

<meta name="robots" content="noindex,nofollow">
<link rel="stylesheet" type="text/css" href="main.css">

<body onload="main()">
	<h2>Just Charged</h2>
	<div id="charged">
		Acc #: <input type="number" name="accid" min="1" /><br>
		Capacity: <input type="number" name="volume" /><br/>
		Put to Box: <input type="text" name="box" /><br>
		<input type="submit" value="Ok" />
	</div>
	<h2>Log</h2>
	<table><thead><tr><th>AccId</th><th>Box</th><th>Capacity</th><th>Charge date</th></tr></thead>
		<tbody id="log"></tbody>
	</table>
	<h2>Put to device</h2>
	<div id="boxes">
	</div>
	<h2>Boxes</h2>
</body>
